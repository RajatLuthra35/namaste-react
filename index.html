<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>React</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- using cdn links was 1 way of importing react in our project but this is not
    very good way. SO we will install react and react-dom via npm
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script> -->

    <!-- as we installed react and react-dom we no longer require cdn links -->
    <script type="module" src="./App.js"></script>
  </body>
